<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/b4e98bb39f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/register.css">
    </head>
    <body>
        <div class="register">
            <div class="blue-bg">
                <img class="logo" src="images/LOGO.png" alt="EasyFlow">
                <h1 class="plan-smarter">
                    <span>Plan<br /></span>
                    <span class="bold">Smarter</span><span>.</span>
                </h1>
            </div>
            <div class="card-group">
                <div class="flex-col">
                    <div class="register-text">
                        Login here.
                    </div>
                    <form>
                    <div class="row">
                        <div class="col-20">
                            <div class="form-group">
                                <div class="input-text"><label for="uName">Username</label></div>
                                <input type="text" class="form-control" placeholder="Username" aria-required="true">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-20">
                            <div class="input-text"><label for="inputPassword" aria-required="true">Password</label></div>
                            <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                        <a href="Homepage.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Login</a>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <a href="index.html" role="button" class="btn btn-light" style="position:sticky;bottom:1em;left:1em">
        <i class="fa-solid fa-circle-arrow-left"></i> Back to Landing Page</a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
