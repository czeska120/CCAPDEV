<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/flowchart.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart</title>
</head>
<body>
    
    <div class="side-nav">
        <img class="logo" src="images/LOGO.png" alt="EasyFlow">
        <h1>ugh</h1>
    </div>
    <div class="main-window">
        <div class="flowchart-info">
            <h1>Flowchart Test</h1>
            <h4>By Eugene Sillona</h4>
        </div>
        <section>
            <div class="ay">
                <h2>AY 2020-2021</h2>
                <div class="main-flowchart">
                    <div class="term">
                        <h2>Term 1</h2>
                        <p draggable="true">CCPROG1</p>
                        <p draggable="true">CCAPDEV</p>
                        <p draggable="true">CCINFOM</p>
                    </div>
                    <div class="term">
                        <h2>Term 2</h2>
                        <p draggable="true">CCPROG2</p>
                    </div>
                    <div class="term">
                        <h2>Term 3</h2>
                        <p draggable="true">CCPROG3</p>
                    </div>
                </div>
            </div>
            <div class="ay">
                <h2>AY 2021-2022</h2>
                <div class="main-flowchart">
                    <div class="term">
                        <h2>Term 4</h2>
                    </div>
                    <div class="term">
                        <h2>Term 5</h2>
                    </div>
                </div>
            </div>
        </section>
        <script src="javascript/flowchart.js"></script>
    </div>
</body>
</html>
