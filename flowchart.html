<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/flowchart.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart</title>
</head>
<body>
    <div class="side-nav">
        <img class="logo" src="images/LOGO.png" alt="EasyFlow">
        <h1>ugh</h1>
    </div>
    <div class="main-window">
        <div class="flowchart-info">
            <h1>Flowchart Test</h1>
            <h4>By Eugene Sillona</h4>
        </div>
        <section>
            <div class="ay">
                <h2>AY 2020-2021</h2>
                <div class="main-flowchart">
                    <div class="term">
                        <h3>Term 1</h3>
                        <p draggable="true">CCPROG1</p>
                        <p draggable="true">CCICOMP</p>
                        <p draggable="true">MTH101A</p>
                        <p draggable="true">GEPCOMM</p>
                        <p draggable="true">NSTP101</p>
                    </div>
                    <div class="term">
                        <h3>Term 2</h3>
                        <p draggable="true">CCPROG2</p>
                        <p draggable="true">CCDSTRU</p>
                        <p draggable="true">CSMATH1</p>
                        <p draggable="true">GEFTWEL</p>
                        <p draggable="true">GEMATMW</p>
                        <p draggable="true">GELECSP</p>
                        <p draggable="true">NSTP-01</p>
                        <p draggable="true">LASARE1</p>
                    </div>
                    <div class="term">
                        <h3>Term 3</h3>
                        <p draggable="true">CCPROG3</p>
                    </div>
                </div>
            </div>
            <div class="ay">
                <h2>AY 2021-2022</h2>
                <div class="main-flowchart">
                    <div class="term">
                        <h3>Term 4</h3>
                    </div>
                    <div class="term">
                        <h3>Term 5</h3>
                    </div>
                    <div class="term">
                        <h3>Term 6</h3>
                    </div>
                </div>
            </div>
        </section>
        <script src="javascript/flowchart.js"></script>
    </div>
</body>
</html>
